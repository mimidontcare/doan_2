  <style>
    /* ===========================
   USER MENU (HEADER)
=========================== */
.franchisee-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f7f7f7;
  color: #333;
  padding: 12px 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  position: relative;
  z-index: 100;
}

.franchisee-header .logo {
  font-weight: 600;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #0d6efd;
}

.franchisee-header .user-menu {
  position: relative;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 500;
  cursor: pointer;
  color: #333;
}

.franchisee-header .user-menu i {
  font-size: 22px;
  color: #0d6efd;
}

/* Dropdown */
.franchisee-header .user-dropdown {
  position: absolute;
  top: 110%;
  right: 0;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  min-width: 180px;
  z-index: 1000;
  overflow: hidden;
  animation: fadeIn 0.15s ease-in-out;
}

/* Hiển thị khi hover */
.franchisee-header .user-menu:hover .user-dropdown {
  display: flex;
}

/* Các item trong menu */
.franchisee-header .user-dropdown a {
  padding: 10px 16px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease;
}

.franchisee-header .user-dropdown a:hover {
  background: #f2f6ff;
  color: #0d6efd;
}

/* Icon trong menu */
.franchisee-header .user-dropdown a i {
  width: 18px;
  text-align: center;
  color: #0d6efd;
}

/* Nút đăng xuất */
.franchisee-header .user-dropdown a.logout {
  color: #dc3545;
  font-weight: 600;
}

.franchisee-header .user-dropdown a.logout:hover {
  background: #ffe8e8;
  color: #b31d2e;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>

<body>

<!-- Main -->
<main class="franchisee-main">
<div class="d-flex justify-content-between align-items-center mb-3">

</div>

<!-- Search -->
<div class="store-search mb-3 d-flex justify-content-between align-items-center">
<input type="text" id="searchInput" class="franchisee-search__input" placeholder="Tìm kiếm theo tên, mã KM,...">

<!-- Table -->
<table class="franchisee-table">
<thead>
<tr>
<th>STT</th>
<th>Mã KM</th>
<th>Tên chương trình</th>
<th>Thời gian</th>
<th>Hình thức</th>
<th>Đối tượng</th>
<th>Trạng thái</th>
</tr>
</thead>

<tr>
<td colspan="7" class="text-center">Chưa có dữ liệu</td>
</tr>
</tbody>
</table>

<div id="pagination" class="franchisee-pagination"></div>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", function () {
const tableBody = document.getElementById("promotionTableBody");
const pagination = document.getElementById("pagination");
const searchInput = document.getElementById("searchInput");
const btnSearch = document.getElementById("btnSearch");

// Dummy data
let promotions = [
{ promoId: "KM01", name: "Mua 1 tặng 1", startDate: "2025-10-01", endDate: "2025-10-07", type: "Giảm giá", value: "100%", scope: "Toàn bộ menu" },
{ promoId: "KM02", name: "Giảm 20% hóa đơn", startDate: "2025-11-01", endDate: "2025-11-15", type: "Giảm %", value: "20%", scope: "Khách hàng mới" },
{ promoId: "KM03", name: "Tặng nước ngọt", startDate: "2025-09-01", endDate: "2025-09-10", type: "Quà tặng", value: "01 lon", scope: "Hóa đơn >200k" }
];

let filteredPromotions = promotions;
let currentPage = 1;
const itemsPerPage = 10;

function getStatus(promo) {
const today = new Date().toISOString().split("T")[0];
if (today < promo.startDate) return "Sắp diễn ra";
if (today > promo.endDate) return "Hết hạn";
return "Đang diễn ra";
}

function renderTable(data, page = 1) {
tableBody.innerHTML = "";
const start = (page - 1) * itemsPerPage;
const end = page * itemsPerPage;
const pageData = data.slice(start, end);

if (pageData.length === 0) {
tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Không có dữ liệu</td></tr>`;
return;
}

pageData.forEach((promo, index) => {
const row = `
           <tr>
             <td>${start + index + 1}</td>
             <td>${promo.promoId}</td>
             <td>${promo.name}</td>
             <td>${promo.startDate} → ${promo.endDate}</td>
             <td>${promo.type} (${promo.value})</td>
             <td>${promo.scope}</td>
             <td><span class="status ${getStatus(promo) === "Đang diễn ra" ? "success" : (getStatus(promo) === "Sắp diễn ra" ? "warning" : "danger")}">${getStatus(promo)}</span></td>
           </tr>`;
tableBody.innerHTML += row;
});
renderPagination(data.length, page);
}

function renderPagination(totalItems, page) {
pagination.innerHTML = "";
const totalPages = Math.ceil(totalItems / itemsPerPage);
for (let i = 1; i <= totalPages; i++) {
const btn = document.createElement("button");
btn.className = "btn " + (i === page ? "btn-primary" : "");
btn.textContent = i;
btn.addEventListener("click", () => { currentPage = i; renderTable(filteredPromotions, currentPage); });
pagination.appendChild(btn);
}
}

function searchPromotions(keyword) {
keyword = keyword.toLowerCase();
filteredPromotions = promotions.filter(p =>
p.promoId.toLowerCase().includes(keyword) ||
p.name.toLowerCase().includes(keyword) ||
p.type.toLowerCase().includes(keyword) ||
p.scope.toLowerCase().includes(keyword)
);
currentPage = 1;
renderTable(filteredPromotions, currentPage);
}

btnSearch.addEventListener("click", () => searchPromotions(searchInput.value.trim()));
searchInput.addEventListener("keyup", e => { if (e.key === "Enter") searchPromotions(searchInput.value.trim()); });

renderTable(filteredPromotions, currentPage);
});
</script>
</body>
