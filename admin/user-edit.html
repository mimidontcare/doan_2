<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng - Mì Cay Đức Hiệu</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/store.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="logo">Mì Cay Đức Hiệu - Admin</div>
        <div class="user-menu" id="userMenu">
            <i class="fas fa-user-circle"></i>
            <span>Admin</span>

            <div class="user-dropdown">
                <a href="profile.html"><i class="fas fa-id-card"></i> Trang cá nhân</a>
                <a href="change-password.html"><i class="fas fa-key"></i> Đổi mật khẩu</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <ul>
            <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-line"></i>
                    Dashboard</a></li>
            <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý
                    cửa hàng</a></li>
            <li><a href="contract.html" style="color: white; text-decoration: none;"><i
                        class="fas fa-file-contract"></i> Hợp đồng</a></li>
            <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i>
                    Doanh thu</a></li>
            <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
                    mãi</a></li>
            <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
                    cáo</a></li>
            <li class="active"><a href="user.html" style="color: white; text-decoration: none;"><i
                        class="fas fa-users"></i> Người
                    dùng</a></li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="admin-main">
        <h1 class="fs-2 fw-bold mb-3">Sửa thông tin người dùng</h1>

        <form id="userForm" class="form">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">SĐT</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="Chủ cửa hàng">Chủ cửa hàng</option>
                    <option value="Kế toán">Kế toán</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu thay đổi</button>
                <a href="user.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="admin-footer">© 2025 Mì Cay Đức Hiệu - Admin System</footer>

    <script src="../js/common.js"></script>
    <script src="../js/user-edit.js"></script>
</body>

</html>
